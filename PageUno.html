<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Card picker</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
    <div class="card rounded-4 mt-3 card-main col-md-6 mb-3 border-5 border">
        <div class="card-body row">
            <h2 class="card-title text-center mb-3">Card picker</h2>
            <div class="row">
                <div class="col-md-4"></div>
            <button id="newCard" class="btn btn-light col-4">New card</button>    
        </div>
        <div class="row">
            <h3 class= "card-title" id="cardNameHeader">Your card is...</h3>   
            <div id="cardHolder"><img id="cardImage" src="" alt="card"></div>
            <div></div>
        </div>
        </div>
    </div>
</div>  
</div>
<script src="java.js" defer></script>
</body>
</html>
